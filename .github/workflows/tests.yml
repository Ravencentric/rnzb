name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'noxfile.py'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'noxfile.py'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

env:
  FORCE_COLOR: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is Intel
        # macos-latest is ARM
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
              3.9
              3.10
              3.11
              3.12
              3.13
              pypy3.9
              pypy3.10

      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5

      - name: Run nox
        run: uv run nox
